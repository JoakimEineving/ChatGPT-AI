<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./public/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT AI</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container">
      <iframe src="nav.html" frameborder="0" width="100%" height="10%"></iframe>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Type your message here..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send"></button>
      </form>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
